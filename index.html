<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <!-- hour area -->
    <div class="hour">
      <div class="hr" id="hr">

      </div>
    </div>

    <!-- minute area -->
    <div class="minute">
      <div class="min" id="min">

      </div>
    </div>

    <!-- seconds area -->
    <div class="second">
      <div class="sec" id="sec">

        
      </div>
    </div>
  </div>
  

 <script src="script.js"></script> 
</body>
</html>
